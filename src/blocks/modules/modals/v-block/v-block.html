<div class="new-exit-popup v-block">
  <div class="v-block__lside">
    <div class="fake-video__video">
      <img src="img/f-vid-img.jpg" alt="Получить доступ к закрытому видео" class="fake-video__img">
      <div class="fake-video__play"></div>
    </div>
  </div>

  <div class="new-exit-popup__content v-block">
    

    <p class="new-exit-popup__title-1">Получите доступ к закрытому видео</p>

    <p class="new-exit-popup__title-3">Куда отправить ссылку на видео?</p>

    <form action="sendmail/send.php" method="post" class="new-exit-popup__form" onsubmit="ym(54700270, 'reachGoal', 'EX_POPUP_FILLED'); return true;">

      <div class="new-exit-popup__line">
        <input type="radio" name="Куда_прислать?" value="WhatsApp" id="send-to-whattsapp-5" class="new-exit-popup__input">
        <label for="send-to-whattsapp-5" class="new-exit-popup__label">WhatsApp
          @@include("../new-exit-popup/icons/w-app.html")
        </label>

        <input type="radio" name="Куда_прислать?" value="Viber" id="send-to-viber-5" class="new-exit-popup__input">
        <label for="send-to-viber-5" class="new-exit-popup__label">Viber
          @@include("../new-exit-popup/icons/viber.html")
        </label>
      </div>

      <div class="new-exit-popup__line">
        <input type="radio" name="Куда_прислать?" value="Telegram" id="send-to-telegram-5" class="new-exit-popup__input">
        <label for="send-to-telegram-5" class="new-exit-popup__label">Telegram
          @@include("../new-exit-popup/icons/telegram.html")
        </label>

        <input type="radio" name="Куда_прислать?" value="SMS" id="send-to-phone-5" class="new-exit-popup__input">
        <label for="send-to-phone-5" class="new-exit-popup__label">Телефон
          @@include("../new-exit-popup/icons/phone.html")
        </label>
      </div>

      <div class="new-exit-popup__line new-exit-popup__line--wide">
        <input type="tel" class="block-final__input" id="q4_phone" name="phone" placeholder="+7(___)___-__-__" required>
      </div>

      <div class="new-exit-popup__btn">
        <input type="submit" class="new-exit-popup__submit yellow-btn" name="Получить материалы" value="Получить допступ">
        <input name='reason' type='hidden' value='Получить допступ'>
      </div>

      <div class="accept-conf new-exit-popup__accept-conf">
        <input type="checkbox" id="accept-conf-4" class="accept-conf__input" name="accept-confidentiality" required checked>
        <label for="accept-conf-4" class="accept-conf__label">Согласен с политикой конфиденциальности сайта</label>
      </div>

    </form>
  </div>
</div>
